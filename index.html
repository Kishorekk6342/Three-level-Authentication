<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>

    <!-- JQuery link -->

<body>
    <form action="connect.php" class="login-form" >
        <h1>Login</h1>

        <div class="txtb">
            <input type="email" id="mail" placeholder="Username" name="Username">
            
        </div>

        <div class="txtb">
            <input type="password" id="pass" autocomplete="off" placeholder="password" name="password">
           
        </div>

        <button class="logbtn" value="Login" id="btnSubmit" onclick="submitForm()">Login</button>
        <div class="forgot-password"><a href="./forgot/forgot.html">Forgot password?</a></div>

        <div class="bottom-text">
            Don't have account? <a href="./register/register.html">Sign up</a>
        </div>

    </form>

    <script>
        function submitForm() {
          // You can add form validation logic here before moving to the next page
          
          // Change the URL to the next page
          window.location.href = 'graphical_password.html';
        }
      </script>
</html>
