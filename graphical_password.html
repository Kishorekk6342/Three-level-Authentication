<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphical Password Authentication</title>
  <link rel="stylesheet" href="style.css">

  <style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: black;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .header {
    background-color: #333;
    color: #000000;
    text-align: center;
    padding: 10px 0;
  }
  
  h2 {
    color: #333;
  }
  
  .graphical-password {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 300px;
    margin: 20px auto;
  }
  
  .graphical-password button {
    width: 80px;
    height: 80px;
    font-size: 18px;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .graphical-password button:hover {
    background-color: #eee;
  }
  .graphical-password button  {
    color: #000000;
  }
  
  .login-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .error-message {
    color: red;
  }
  
  .footer {
    margin-top: 50px;
    background-color: #333;
    color: #000000;
    text-align: center;
    padding: 10px 0;
  }
 
  </style>
</head>
<body>

<div class="login-container">
  <h2>Graphical Password Authentication</h2>
  <p>Select a pattern by clicking on the buttons:</p>
  <div class="graphical-password">
    <button class="A" onclick="addToPattern('A')">A</button>
    <button onclick="addToPattern('B')">B</button>
    <button onclick="addToPattern('C')">C</button>
    <button onclick="addToPattern('D')">D</button>
    <button onclick="addToPattern('E')">E</button>
    <button onclick="addToPattern('F')">F</button>
    <button onclick="addToPattern('G')">G</button>
    <button onclick="addToPattern('H')">H</button>
    <button onclick="addToPattern('I')">I</button>
  </div>
  <button onclick="validateGraphicalPassword()">Login</button>
  <p class="error-message" id="graphicalError"></p>
</div>

<script>
  let graphicalPattern = '';

  function addToPattern(letter) {
    graphicalPattern += letter;
  }

  function validateGraphicalPassword() {
    const expectedPattern = 'ABCD'; // Replace with the expected graphical pattern
    if (graphicalPattern === expectedPattern) {
      document.getElementById('graphicalError').innerText = '';
      window.location.href = 'virtual_keyboard_password.html'; // Redirect to the next authentication page
    } else {
      document.getElementById('graphicalError').innerText = 'Incorrect graphical password';
      graphicalPattern = ''; // Reset the graphical pattern on failure
    }
  }
</script>

</body>
</html>
